<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Pulando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <h1>Clique no Gato para Pular!!!!</h1>
    <img src="gato.png" alt="Gato pulando" class="gato" id="gato">
    <img src="trampolim.png" alt="Trampolim" class="trampolim">

    <audio id="background-music" loop>
        <source src="musica_gato.mp3" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>

    <script>
        const gato = document.getElementById('gato');
        const audio = document.getElementById('background-music');

        gato.addEventListener('click', function() {
            audio.play()
                .then(() => {
                    console.log('Música tocando');
                })
                .catch(error => {
                    console.log('Erro ao tentar tocar a música: ', error);
                });

            gato.classList.add('pular');

            setTimeout(() => {
                gato.classList.remove('pular');
            }, 500); 
        });
    </script>
</body>
</html>
